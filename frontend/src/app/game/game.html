<div class="center">
  <h1 class="text-white">Babylonic Music Game</h1>
</div>
<div class="center">
  <canvas #canvas id="game" height="400" width="800"></canvas>
</div>

<div class="center mt-4">
  <h3 class="text-white">Notas</h3>
</div>

<div class="center">
  <div id="notes">
    <div class="notes" *ngFor="let note of displayNotes()">
      <div class="note">{{note}}</div>
    </div>
  </div>
</div>

<div class="center mt-4">
  <h3 class="text-white">Teclado</h3>
</div>

<div class="center">
  <div id="piano" class="d-flex">
    <div data-note="C3" class="key white">C</div>
    <div data-note="D3" class="key white">D</div>
    <div data-note="E3" class="key white">E</div>
    <div data-note="F3" class="key white">F</div>
    <div data-note="G3" class="key white">G</div>
    <div data-note="A3" class="key white">A</div>
    <div data-note="B3" class="key white">B</div>
  </div>
</div>
